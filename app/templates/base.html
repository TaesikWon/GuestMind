<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStay</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>

<body>
  <!-- ✅ Header -->
  <header class="text-white text-center py-4 header-gradient">
    <h1 class="fw-bold mb-1">🏨 SoulStay</h1>
    <p class="lead mb-0">감정 분석으로 완성하는 호텔 경험 관리 플랫폼</p>
  </header>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-teal shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">🏨 SoulStay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/emotion') %}active{% endif %}" href="/emotion">
              감정 분석
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/users') %}active{% endif %}" href="/users">
              사용자 목록
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url.path.startswith('/auth') %}active{% endif %}" href="/auth/login">
              로그인
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <main class="d-flex justify-content-center align-items-center flex-column py-5 main-center">
    <div class="content-box container bg-white shadow rounded-4 p-5 text-center">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="footer-custom text-center text-white py-3 mt-auto">
    <small>© 2025 SoulStay — All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 로딩 스피너 스크립트 (감정 분석 시) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form[action='/emotion/analyze']");
      if (form) {
        const btn = form.querySelector("button[type='submit']");
        btn.innerHTML += ' <span class="spinner-border spinner-border-sm ms-2 d-none" id="loading-spinner"></span>';

        const spinner = form.querySelector("#loading-spinner");
        form.addEventListener("submit", () => {
          spinner.classList.remove("d-none");
          btn.disabled = true;
        });
      }
    });
  </script>
</body>
</html>
