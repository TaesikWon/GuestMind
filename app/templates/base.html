<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoulStay{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f3ed;
            color: #3a2b28;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .navbar {
            background-color: #4b2e2b;
        }
        .navbar-brand {
            color: #fffaf5 !important;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .navbar-nav .nav-link {
            color: #fffaf5 !important;
            margin-left: 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #d7c0b3 !important;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 40px 20px;
        }

        /* Cards */
        .card {
            background-color: #fffaf5;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Buttons */
        .btn-primary {
            background-color: #7b5e57;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5f463f;
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
        }

        /* Footer (항상 하단 고정) */
        footer {
            background-color: #4b2e2b;
            color: #f8f3ed;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 0.9rem;
        }

        /* Custom Utility Colors */
        .bg-brown { background-color: #7b5e57 !important; }
        .text-brown { color: #7b5e57 !important; }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SoulStay</a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/auth/login">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/register">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        © 2025 SoulStay — 감정으로 연결되는 경험
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
