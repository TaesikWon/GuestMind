<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStay</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>

  <!-- ✅ Header -->
  <header class="py-4 text-center text-white header-gradient">
    <h1 class="fw-bold mb-1">SoulStay</h1>
    <p class="lead mb-0">고객 감정 분석 기반 호텔 경험 관리 서비스</p>
  </header>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">홈</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="/emotion">감정 분석</a></li>
          <li class="nav-item"><a class="nav-link" href="/users">사용자 목록</a></li>
          <li class="nav-item"><a class="nav-link" href="/auth/login">로그인</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Main -->
  <main class="main-center d-flex justify-content-center align-items-center py-5">
    <div class="content-box text-center shadow-sm p-4 bg-white rounded-3">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="text-center py-3 text-white footer-custom">
    <small>© 2025 SoulStay — All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
