{% extends "base.html" %}
{% block title %}회원가입 | SoulStay{% endblock %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 420px;">
  <div class="card-body p-4">
    <h4 class="card-title text-center mb-4 text-brown">회원가입</h4>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
    {% endif %}

    <form method="post" action="/auth/register">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email"
               value="{{ email or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name"
               value="{{ name or '' }}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">가입하기</button>
    </form>
  </div>
</div>
{% endblock %}
