{% extends "base.html" %}
{% block title %}감정 분석 - SoulStay{% endblock %}

{% block content %}
<div class="emotion-section">
  <h2>고객 감정 분석</h2>

  <form method="post" action="/emotion/analyze" class="emotion-form">
    <textarea
      name="text"
      placeholder="고객님의 의견을 알려주세요."
      required>{{ text or '' }}</textarea>
    <button type="submit">입력</button>
  </form>

  {% if result %}
  <div class="result-box">
    <p><strong>분석 결과:</strong> {{ result.emotion }}</p>
    {% if result.reason %}
    <p><strong>이유:</strong> {{ result.reason }}</p>
    {% endif %}
  </div>
  {% endif %}
</div>
{% endblock %}
