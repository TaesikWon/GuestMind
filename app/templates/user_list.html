{% extends "base.html" %}
{% block title %}사용자 목록 - SoulStay{% endblock %}

{% block content %}
<h2>사용자 목록</h2>

{% if users %}
<ul>
  {% for user in users %}
  <li><a href="/user/{{ user.id }}">{{ user.username }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>등록된 사용자가 없습니다.</p>
{% endif %}
{% endblock %}
